<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/main.css"></link>
    <title>MultiArmedBanditGame</title>
</head>
<body>
    <div class="header">
        <h1>多腕バンディットゲーム</h1>
    </div>

    <div class="main">
        <div class="wrapper-money">
            <p><span id="money">0</span> G</p>
        </div>

        <div class="wrapper-slot">
            <div class="slot"><p>+100%</p></div>
            <div class="br"></div>
            <div class="slot"><p>+100%</p></div>
            <div class="br"></div>
            <div class="slot"><p>+100%</p></div>
            <div class="br"></div>
            <div class="slot"><p>+100%</p></div>
            <div class="br"></div>
            <div class="slot"><p>+100%</p></div>
        </div>
        
        <div class="wrapper-bet">
            <div class="bet">
                <img src="" alt="">
                <p><span>0</span> G</p>
                <img src="" alt="">
            </div>
            <div class="br"></div>
        </div>
        <div class="wrapper-button"><button>START</button></div>
    </div>

    <div class="footer"></div>

    <script src="main.js"></script>
</body>
</html>
